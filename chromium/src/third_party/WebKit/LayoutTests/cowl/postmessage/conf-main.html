<!DOCTYPE html>
<html>
<body>
<script src="../../resources/testharness.js"></script>
<script src="../../resources/testharnessreport.js"></script>
<script>

var iframe = document.createElement('iframe');
iframe.src = 'conf-iframe.html';

var t = async_test('Testing Confidentiality Postmessage');
t.step(() => {

    window.addEventListener('message', t.step_func(() => {
        assert_unreached('Message should be dropped by COWL');
        }));

    // Success on timeout: message from iframe dropped by COWL
    t.step_timeout(() => { t.done(); }, 2000);

    });

document.body.appendChild(iframe);

</script>
</body>
</html>
